{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joacil Amarante de Paula Junior">
    {% bootstrap_css %}

    <title>Primeiro Acesso Aluno</title>
     {% bootstrap_javascript jquery='full' %}
</head>
<body>


<div class="container">
    {% if user.is_anonymous %}
        <h1>deslogado</h1>
    {% else %}
         <h1>logado</h1>
    {% endif %}
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Criar conta</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'primeiro_acesso_aluno' %}" method="POST">
                             {% csrf_token %}



                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <label for="matricula"><b>Matricula</b></label>
                                    <input autocomplete="off" type="text" class="form-control" name="matricula" placeholder="Ex.:201911342140014" required>
                                </div>

                                <div class="col-12 col-lg-6">
                                    <label for="password"><b>Senha</b></label>
                                    <input autocomplete="off" type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="password2"><b>Confirmação de senha</b></label>
                                    <input autocomplete="off" type="password" class="form-control" name="password2" placeholder="Digite sua senha mais uma vez" required>
                                </div>

                                <div class="col-12 text-center">
                                    <br>
                                    <button class="btn btn-success" type="submit">Criar sua conta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
