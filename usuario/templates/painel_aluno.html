    <div class="contact-area section-padding-0-80">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <br><br><br>
                    <img src="/static/image/logo_1.png" alt="IFMT - Campus Várzea Grande" width="260" height="80">
                    <br><br>
                    <h6>IFMT - Instituto Federal de Educação, Ciência e Tecnologia de Mato Grosso - Campus Várzea Grande.</h6>
                    <h6>SIS NAE - Núcleo de Assistência Estudantil</h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="" method="">
                        {% csrf_token %}
                        <div class="row">
                            <div align="left" class="col-12 col-lg-12">
                                <br>
                            <label for="email">E-mail</label>
                                <input type="text" id="email" class="form-control" name="email" placeholder="Entre com o email cadastrado">
                            </div>
                            <div align="left" class="col-12 col-lg-12">
                                <br>
                                <label for="senha">Senha</label>
                                <input id="senha" type="password" class="form-control" name="senha" placeholder="Digite aqui sua senha">
                            </div>

                            <div class="col-12 text-center">
                                <br>
                                <button type="button" class="btn btn-warning " onclick="index()">Voltar Página inicial</button>
                                <button class="btn btn-success" type="submit">Acessar sua conta</button>
                                <button type="button" class="btn btn-danger" onclick="exibirCriarConta()">Primeiro acesso</button>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
function exibirCriarConta()
{
     location.href = "{% url 'primeiro_acesso_aluno' %}";
}

function index()
{
     location.href = "{% url 'index' %}";
}
</script>
