{% load bootstrap4 %}
{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     {% bootstrap_css %}
    <title>Painel do aluno</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

    </style>


    <!-- Custom styles for this template -->

  </head>
  <body class="text-center bg-light" >

<main class="form-signin">
  <form>
    <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4
       8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516
       10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
    </svg>


    <h4>Painel do Aluno</h4>
    <h6>IFMT - Campus Várzea Grande</h6>
    <br>
    <div class="form-floating">
       <label for="floatingInput">E-mail</label>
      <input type="email" class="form-control" id="floatingInput" placeholder="nome@gmail.com">

    </div>
    <div class="form-floating">
      <label for="floatingPassword">Senha</label>
      <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">

    </div>
    <!--
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembre-me
      </label>
    </div>
    -->
    <button class="w-100 btn btn-success btn-sm" type="submit">Entrar</button>
    </br></br>
    <p><a class="w-100 btn btn-danger btn-sm">Recuperar senha</a></p>

    <p><a href="{% url 'index' %}" class="w-100 btn btn-primary btn-sm">Voltar para o site</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>

  </body>
</html>
