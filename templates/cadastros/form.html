{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
    <title>Formulário</title>
{% endblock %}



{% block conteudo %}

    <h3>{{ titulo }}</h3>
  

    <form action="" method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">{{ botao }}

            <!-- força interpreta o texto que vem no icone como html-->
            {% autoescape off %}
                {{ icone }}
            {% endautoescape %}


        </button>
    </form>
   

{% endblock %}
