{% extends 'base.html' %}
{% block menu %}
{% endblock %}

{% block topo %}
{% endblock %}

{% load crispy_forms_tags %}

{% block titulo %}
    <title>Formulário</title>
{% endblock %}


{% block conteudo %}
<div class="container">
<br>
<h3>{{ titulo }}</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}



        <button type="submit" class="btn btn-primary">{{ botao }}
            <!-- força interpreta o texto que vem no icone como html-->
            {% autoescape off %}
                {{ icone }}
            {% endautoescape %}
        </button>
    </form>
</div>
   

{% endblock %}
